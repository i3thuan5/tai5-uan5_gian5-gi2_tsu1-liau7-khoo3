sudo: true
language: python
python:
 - "3.4"
env:
  global:
  matrix:
   - DJANGO=Django==1.7.7
install:
 - sudo apt-get update
 - sudo apt-get install -y libav-tools libmp3lame0
 - pip install -r requirements.txt
 - pip install $DJANGO
 - pip install coverage
 - python manage.py makemigrations
branches:
 only:
  - master
script:
 - avconv -i 1.wav 1.mp3
 - avconv -codecs
 - ffmpeg -i 1.wav 2.mp3
 - rm __init__.py
 - coverage run manage.py test
matrix:
after_success:
  - coverage report
  - pip install --quiet python-coveralls
  - coveralls
